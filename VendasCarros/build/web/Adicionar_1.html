<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastrar novo automóvel</h1>
       <form name="frmCadCarro" method="post" action="Adicionar.jsp">
            Nome do Proprietário: <input type="text" name="nome_proprietario"> <p>
            Estado residente: <input type="text" name="estado"> <p>
            Nome do carro: <input type="text" name="nome_carro"> <p>
            Marca do veículo: <input type="text" name="marca"> <p>
            Ano: <input type="number" name="ano"> <p>
            Cor: <input type="text" name="cor"> <p>
            Valor R$: <input type="number" name="preco"> <p>
            Confirmação de nome: <input type="text" name="dono" placeholder="Confirmação"> <p>    
                
            <br><br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Salvar" name="salvar"> <p>                   
        </form>
        
    </body>
</html>
